<h2>Activation/dÃ©sactivation des comptes</h2>

<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nom d'utilisateur</th>
      <th>Email</th>
      <th>Activation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of user$ | async">
      <th class="tdBody">{{ user.id }}</th>
      <td class="tdBody">{{ user.username }}</td>
      <td class="tdBody">{{ user.email }}</td>
      <td class="tdBody">{{ user.isActive }}</td>
    </tr>
  </tbody>
</table>
