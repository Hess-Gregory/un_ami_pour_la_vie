
<h1> Liste des utilisateurs</h1>
 
    <table class="table">
        <thead class="thead-info">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Nom d'utilisateur</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Compte activé?</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of user$ | async">
          <tr scope="row">
            <td> {{user.id}}</td>
            <td> {{user.firstName}}</td>
            <td> {{user.lastName}}</td>
            <td> {{user.username}}</td>
            <td> {{user.email}}</td>
            <td> {{user.roleName}}</td>
            <td> {{user.isActive}}</td>

          </tr>
        </tbody>
    </table>
