<div class="jumbotron">
  <h2 class="text-center">
    <div
      class="letter"
      *ngFor="let letter of ModuleName; let i = index; let last = last"
      [@enterLetterAnim]="{ value: '', params: { delay: 1500 + i * 100 } }"
      [@letterAnim]="{ value: animationState, params: { delay: i * 30 } }"
      [@hueLetter]="{ value: hueState, params: { delay: i * 50 } }"
      (@letterAnim.done)="last && (hueState = !hueState)"
    >
      {{ letter }}
    </div>

    <i *ngIf="typeMatIcons" class="material-icons">{{ iconName }}</i>
    <i *ngIf="typeAwesone" class="{{ iconName }}"></i>
  </h2>
  <div class="row">
    <div class="row-fluid col-12 text-center button-centre ">
      <div class="row-fluid col-12">
        <button
          type="button"
          class="col-12 col-sm-4 col-md-2  btn btn-primary btn-lg"
          role="button"
          [routerLink]="['/admin/users/user-manager/users-list']"
          [routerLinkActive]="['router-link-active']"
        >
          Gestions des utilisateurs
        </button>
        <button
          type="button"
          class="col-12 col-sm-4 col-md-2  btn btn-primary btn-lg"
          role="button"
          [routerLink]="['/admin/users/users-activate']"
          [routerLinkActive]="['router-link-active']"
        >
          Activation des comptes
        </button>
        <button
          type="button"
          class="col-12 col-sm-4 col-md-2  btn btn-primary btn-lg"
          role="button"
          [routerLink]="['/admin/users/admin-manager']"
          [routerLinkActive]="['router-link-active']"
        >
          Gestion des admins
        </button>
        <button
          type="button"
          class="col-12 col-sm-4 col-md-2  btn btn-primary btn-lg"
          role="button"
          [routerLink]="['/admin/users/address-book']"
          [routerLinkActive]="['router-link-active']"
        >
          Carnet d'adresse
        </button>
      </div>
    </div>
  </div>
</div>
