
<div [@routerTransition]>
        <div *ngIf="ErrorStatus"  class="card-body">
                <p *ngFor="let alert of alerts">
                    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">Erreur {{ErrorStatus}} : {{ErrorstatusText}}</ngb-alert>
                </p>
        </div>
    <div class="container-fluid"  >
        <div class='text-center'>
            <h2>Fiche de l'utilisateur (ID : {{users.id}}):
                <br> {{users.username}}
            </h2>
            <img class="d-block mx-auto mb-4" src="./../../../../../assets/images/user-male-circle.png" alt="" width="300" height="300">
            <p class='lead'>
                   Inscrit depuis {{ users.created_date| date:'EEEE, d MMMM y à h:mm' }}
            </p>
            <br>
<div class="navbar-control text-dark bg-white">
    <p class="navbar-text navbar-fa" >
        <span class="clickable" *ngIf="locked" (click)="onUnlock()">
            <i class="fa fa-lock fa-2x"></i>
        </span>
        <span *ngIf="!locked">
            <i class="fa fa-unlock-alt fa-2x"></i>
        </span>
    </p>
    <span class="button-group">
        <span >
            <button type="button" class="btn btn-success userActionButton blueButton" [disabled]="locked" (click)="onSave()">Sauvegarder</button>
            <button type="button" class="btn btn-secondary userActionButton" [disabled]="locked" (click)="onCancel()">Annuler</button>
            <button type="button" class="btn btn-warning userActionButton" [disabled]="locked" (click)="onCancel()">Geler le compte</button>
            <button type="button" class="btn btn-danger userActionButton" [disabled]="locked" (click)="deleteModal.show()">Supprimer l'utilisateur</button>
            <button type="button" class="btn btn-secondary userActionButton" [disabled]="!locked"  (click)="onTryClose()">Quitter</button>
        </span>
    </span>
</div>

                <div class='col-md-6'>
                    <a class='btn btn-primary btn-lg btn-block' role="button" [routerLink]="['/admin/users/update-user']" >Modifier les informations</a>
                </div>
                <div class='col-md-6'>
                    <a class='btn btn-primary btn-lg btn-block' role="button" [routerLink]="['/admin/users/all-users']" >Revenir à la liste</a>
                </div>
            </div> -->
        </div>
        <div class='row'>
            <div class='col-md-12'>
                <hr class='mb-4'>
                <h4 class='mb-3'>Login et Rôle</h4>
                <hr class='mb-4'>
                <div class='row'>
                    <div class='mb-3 mb-3a col-md-12'>
                            <label for='login'>Login</label>
                        <div class='input-group'>
                            <div class='input-group-prepend'>
                                <span class='input-group-text'>@</span>
                            </div>
                            <input class='form-control' type='text' value='{{users.username}}'  [disabled]="locked">
                        </div>
                    </div>
                    <div class='mb-3 mb-3a col-md-12'>
                        <label for='email'>Email </label>
                        <input type='email' class='form-control' value='{{users.email}}'  [disabled]="locked">
                    </div>
                    <div class='row row100 col-md-12'>
                        <div class='col-md-8 mb-3a mb-3'>
                            <label  for='ROLE_idROLE'>Son role</label>
                            <input type='text' value='{{status.roleName}}' class='form-control' name='ROLE_idROLE' [disabled]="locked">
                        </div>
                        <div class='col-md-4 mb-3a mb-3'>
                            <label for='isActive'>Peut-il se connecter</label>
                            <input name='isActive' class='form-control' value='{{status.status}}'  [disabled]="locked">
                        </div>
                    </div>
                </div>
                    <hr class='mb-4'>
                    <h4 class='mb-3'>Informations générales</h4>
                    <hr class='mb-4'>
                <div class='row'>
                    <div class='row row100 col-md-12'>
                        <div class='col-md-6 mb-3'>
                            <label  for='FirstName'>Prénom</label>
                            <input type='text' name='FirstName' class='form-control'  value='{{users.firstName}}' [disabled]="locked">
                        </div>
                        <div class='col-md-6 mb-3'>
                            <label  for='lastName'>Nom</label>
                            <input type='text' name='lastName' class='form-control' value='{{users.lastName}}' [disabled]="locked">
                        </div>
                    </div>
                    <div class='row row100  col-md-12'>
                        <div class='col-md-4 mb-3'>
                            <label  for='birthday'>Date de naissance</label>
                            <input class='form-control' value="{{users.birthday| date:'d MMMM y'}}" type='$birthdaytype' name='birthday' [disabled]="locked">
                        </div>
                        <div class='col-md-8 mb-3'>
                            <label for='sexGenre'>Sexe</label>
                            <input type='text' value='{{users.sexGenre}}' name='sexGenre' class='form-control' [disabled]="locked">
                        </div>
                    </div>
                </div>
                <hr class='mb-4'>
                <h4 class='mb-3'>Adresse Privée</h4>
                <hr class='mb-4'>
                <div class='row'>
                    <div class='row  row100 col-md-12'>
                        <div class='col-md-2 mb-3'>
                        <label for='adPvNum'>Numéro et boite</label>
                            <input type='text' value='{{users.adPvNum}}' class='form-control'name='adPvNum' [disabled]="locked">
                        </div>
                        <div class='col-md-10 mb-3'>
                            <label for='adPvStreet'>Rue</label>
                            <input type='text' value='{{users.adPvStreet}}' class='form-control'name='adPvStreet'  [disabled]="locked">
                        </div>
                    </div>

                    <div class='row row100  col-md-12'>
                        <div class='col-md-5 mb-3'>
                            <label  for='adPvCountry'>Choisir un pays</label>
                                <input type='text' value='{{users.adPvCountry}}' class='form-control' name='adPvCountry' [disabled]="locked">
                        </div>
                        <div class='col-md-4 mb-3'>
                            <label for='adPvZip'>Code Postal</label>
                            <input   type='text' value='{{users.adPvZip}}' class='form-control' name='adPvZip'  [disabled]="locked">
                        </div>
                        <div class='col-md-3 mb-3'>
                            <label  for='adPvCity'>Ville</label>
                            <input type='text' value='{{users.adPvCity}}' class='form-control'name='adPvCity'  [disabled]="locked">
                        </div>
                    </div>
                </div>
                <hr class='mb-4'>
                <h4 class='mb-3'>Adresse Professionnelle</h4>
                <hr class='mb-4'>
                <div class='row'>
                    <div class='row row100  col-md-12'>
                        <div class='col-md-2 mb-3'>
                        <label for='adProNum'>Numéro et boite</label>
                            <input type='text' value='{{users.adProNum}}' class='form-control'name='adProNum' [disabled]="locked">
                        </div>
                        <div class='col-md-10 mb-3'>
                            <label for='adProStreet'>Rue</label>
                            <input type='text' value='{{users.adProStreet}}' class='form-control'name='adProStreet' [disabled]="locked">
                        </div>
                    </div>
                    <div class='row  row100 col-md-12'>
                        <div class='col-md-5 mb-3'>
                            <label  for='adProCountry'>Choisir un pays</label>
                                <input value='{{users.adProCountry}}' class='form-control'  name='adProCountry' [disabled]="locked">

                        </div>
                        <div class='col-md-4 mb-3'>
                            <label for='adProZip'>Code Postal</label>
                            <input value='{{users.adProZip}}'  type='text' class='form-control' name='adProZip'  [disabled]="locked">
                        </div>
                        <div class='col-md-3 mb-3'>
                            <label  for='adProCity'>Ville</label>
                            <input type='text' value='{{users.adProCity}}' class='form-control' name='adProCity'  [disabled]="locked">
                        </div>
                    </div>
                </div>
                <hr class='mb-4'>
                <h4 class='mb-3'>Contacts</h4>
                <hr class='mb-4'>
                <div class='row'>
                    <div class='row row100  col-md-12'>
                        <div class='col-md-4 mb-3'>
                            <label   for='contPhonePv'>Télèphone privé</label>
                            <input   type='tel' value='{{users.contPhonePv}}' name='contPhonePv'class='form-control' [disabled]="locked">
                        </div>
                        <div class='col-md-4 mb-3'>
                            <label   for='contPhoneGsm'>GSM</label>
                            <input   type='tel' value='{{users.contPhoneGsm}}' name='contPhoneGsm'class='form-control' [disabled]="locked">
                        </div>
                        <div class='col-md-4 mb-3'>
                            <label   for='contPhonePro'>Télèphone (bureau)</label>
                            <input   type='tel' value='{{users.contPhonePro}}' name='contPhonePro'class='form-control' [disabled]="locked">
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='row row100  col-md-12'>
                        <div class='col-md-6 mb-3'>
                            <label   for='contFacebook'>Facebook</label><a href='{{users.contFacebook}}'>
                            <input   type='url' value='{{users.contFacebook}}' name='contFacebook'class='form-control' [disabled]="locked"></a>
                        </div>
                        <div class='col-md-6 mb-3'>
                            <label   for='contWebsite'>Site Web</label><a href='{{users.contWebsite}}'>
                            <input   type='url' value='{{users.contWebsite}}' name='contWebsite'class='form-control' [disabled]="locked"></a>
                        </div>
                    </div>
                </div>
                <hr class='mb-4'>
                <h4 class='mb-3'>Autres informations</h4>
                <hr class='mb-4'>
                <div class='row'>
                    <div class='mb-3 col-md-12'>
                        <label  for='firm'>Société </label>
                        <input type='text' value='{{users.firm}}' class='form-control'name='firm' [disabled]="locked">
                    </div>

                    <div class='mb-3 col-md-12'>
                        <label  for='tva'>Numéro de TVA </label>
                        <input type='text' value='{{users.tva}}' class='form-control'name='tva' [disabled]="locked">
                    </div>

                    <div class='mb-3 col-md-12'>
                        <label for='asbl'>En rapport avec l'ASBL </label>
                        <input type='text' value='{{users.asbl}}' class='form-control' name='asbl' [disabled]="locked">
                    </div>

                    <div class='mb-3 col-md-12'>
                        <label for='shortDesc'>Petite description </label>
                        <textarea  value='{{users.shortDesc}}' class='form-control'name='shortDesc' rows="3" [disabled]="locked"></textarea>
                    </div>

                    <div class='mb-3 col-md-12'>
                        <label for='longDesc'>Autre information</label>
                        <textarea class="form-control" value='{{users.longDesc}}' name='longDesc' rows="7" [disabled]="locked"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
