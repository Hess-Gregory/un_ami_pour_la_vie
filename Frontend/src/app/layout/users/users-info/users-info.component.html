<h2>Recherche avancÃ© d'un utilisateur</h2>
<form>
  <mat-form-field class="example-full-width">
    <input
      matInput
      [formControl]="searchTerm"
      placeholder="recherche par nom d'utilisateur ou email...."
    />
  </mat-form-field>
</form>
<div *ngIf="result.length > 0">
  <mat-card (click)="RowSelected(res)" *ngFor="let res of result">
    <mat-card-header>
      <mat-card-title>{{ res.id }} - {{ res.username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ res.email }}</p></mat-card-content
    >
  </mat-card>
</div>

<div class="row">
  <div class="col col-xl-12 col-lg-12">
    <div class="card  mb-3">
      <div class="card-header">
        <div class="alert alert-info">
          <strong>Liste des utilisateurs</strong>
        </div>
      </div>

      <div class="card-body table-responsive">
        <div class="example-container mat-elevation-z8">
          <mat-form-field>
            <input
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Filter"
            />
          </mat-form-field>
          <mat-table #Table [dataSource]="MyDataSource" matSort>
            <!-- For User ID -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                ID
              </mat-header-cell>
              <mat-cell *matCellDef="let post">
                {{ post.id }}
              </mat-cell>
            </ng-container>

            <!-- For User USERNAME -->
            <ng-container matColumnDef="username">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                username</mat-header-cell
              >
              <mat-cell *matCellDef="let post">
                {{ post.username }}
              </mat-cell>
            </ng-container>

            <!-- For User EMAIL -->
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                email
              </mat-header-cell>
              <mat-cell *matCellDef="let post">
                {{ post.email }}
              </mat-cell>
            </ng-container>
            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 15]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
